<div class="w-full flex flex-col gap-2">
  <h1 class="text-2xl font-bold">News for {{assetTicker}}</h1>

  <div class="flex flex-row flex-wrap gap-2" *ngIf="news.length > 0; else noNews">
    <app-news-card *ngFor="let newsReport of news" [newsReport]="newsReport" class="w-full"></app-news-card>
  </div>
  <ng-template #noNews>
    <div class="flex flex-col items-center gap-2">
      <p class="text-2xl">No news in the world right now.</p>
    </div>
  </ng-template>

</div>
