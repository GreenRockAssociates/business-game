<div class="fixed top-0 left-0 h-screen bg-dark-800 rounded-r-xl">
  <div class="h-full flex flex-col p-10 hover:mr-10 hover:ml-4 duration-200 ease-out">
    <h1 class="text-4xl font-bold mb-5">Menu</h1>
    <p class="mb-5">${{bankAccount | number : '1.2-2'}}<br/>in the bank</p>
    <div class="flex-1 flex flex-col gap-3">
      <a [routerLink]="['/game', gameId]"              class="flex flex-row justify-between gap-4 cursor-pointer text-lg hover:translate-x-2 hover:text-primary-500 duration-200 ease-out"><fa-icon [icon]="faCoins"></fa-icon>Buy and sell</a>
      <a [routerLink]="['/game', gameId, 'portfolio']" class="flex flex-row justify-between gap-4 cursor-pointer text-lg hover:translate-x-2 hover:text-primary-500 duration-200 ease-out"><fa-icon [icon]="faWallet" class="mr-2"></fa-icon>My portfolio</a>
      <a [routerLink]="['/game', gameId, 'news']"      class="flex flex-row justify-between gap-4 cursor-pointer text-lg hover:translate-x-2 hover:text-primary-500 duration-200 ease-out"><fa-icon [icon]="faNewspaper" class="mr-2"></fa-icon>World news</a>
      <div class="flex-1"></div>
      <button class="cursor-pointer text-lg rounded-xl px-5 py-2 border hover:border-primary-500 hover:text-primary-500 hover:bg-dark-500 duration-200 ease-out" (click)="exitGame()"><fa-icon [icon]="faPowerOff" class="mr-2"></fa-icon>Exit game</button>
    </div>
  </div>
</div>
