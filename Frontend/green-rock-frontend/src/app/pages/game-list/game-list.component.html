<div *ngIf="games && currentUserId" class="w-full min-h-screen flex justify-center py-20">
  <div class="flex justify-center flex-1">
    <div class="w-1/2 h-full bg-dark-800 rounded-lg px-10 py-10">
      <h1 class="text-4xl font-bold text-gradient from-secondary to-primary-500 pb-10">All your games</h1>
      <div class="flex flex-wrap gap-5 justify-around">
        <div *ngFor="let game of games" class="w-full flex flex-row justify-between p-5 bg-dark-500 rounded-lg border-2 border-transparent hover:border-primary-500 hover:scale-105 duration-200">
          <div>
            <div class="flex flex-row items-center gap-5">
              <h2 class="text-lg font-bold">{{game.name}}</h2>
              <div *ngIf="game.ownerId === currentUserId" class="bg-primary-500 px-2 py-0.5 rounded-full">
                <p class="text-dark-300 italic text-sm">owner</p>
              </div>
            </div>
            <p>{{gameStateToString(game.gameState)}}</p>
          </div>
          <div class="flex justify-center items-center gap-5 text-xl">
            <button class="hover:text-primary-500 hover:scale-110 duration-200">
              <fa-icon [icon]="faDoorOpen"></fa-icon>
            </button>
            <button class="hover:text-primary-500 hover:scale-110 duration-200">
              <fa-icon [icon]="faPencilAlt"></fa-icon>
            </button>
          </div>
        </div>

        <button class="min-w-[50px] aspect-square bg-dark-500 rounded-lg border-2 border-transparent hover:border-primary-500 hover:text-primary-500 hover:scale-125 duration-200 duration-200">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorOccurred" class="w-1/2 mx-auto mt-20 p-3 bg-red-500 rounded-lg">
  <p>An error occurred while communicating with the server, please try again.</p>
</div>
