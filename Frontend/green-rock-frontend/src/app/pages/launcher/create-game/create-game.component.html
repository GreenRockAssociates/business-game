<div class="w-full h-full flex justify-center py-20">
  <div class="flex justify-center flex-1">
    <div class="w-1/2 h-full bg-dark-800 rounded-lg px-10 py-10">
      <div class="flex flex-row gap-4 items-center pb-10">
        <a [routerLink]="['/launcher/games']"><fa-icon [icon]="faArrowLeft" class="text-2xl"></fa-icon></a>
        <h1 class="text-4xl font-bold text-gradient from-secondary to-primary-500">Create a new game</h1>
      </div>

      <form [formGroup]="form" class="w-full my-4 flex flex-col gap-6" (ngSubmit)="createGame()">
        <div class="flex flex-col">
          <label for="name" class="mb-2">Game name</label>
          <input id="name" type="text" formControlName="name" class="bg-dark-300 h-8 px-3 rounded">
          <app-form-validation-error-message [validationErrorMessages]="validationErrorMessages.name" [control]="form.controls['name']"></app-form-validation-error-message>
        </div>
        <div class="flex flew-row justify-center items-center">
          <button [disabled]="form.invalid" type="submit" class="rounded-xl px-5 py-2 text-xl font-bold text-dark-900 disabled:bg-primary-0 enabled:bg-gradient-to-br enabled:from-secondary enabled:to-primary-500 enabled:hover:scale-110 duration-200 ease-out">Create game</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-generic-error-message *ngIf="errorOccurred"></app-generic-error-message>
