<div *ngIf="game" class="w-full h-full flex justify-center py-20">
  <div class="flex justify-center flex-1">
    <div class="w-1/2 h-full bg-dark-800 rounded-lg px-10 py-10">
      <div class="flex flex-row gap-4 items-center pb-10">
        <a [routerLink]="['/games']"><fa-icon [icon]="faArrowLeft" class="text-2xl"></fa-icon></a>
        <h1 class="text-4xl font-bold text-gradient from-secondary to-primary-500">{{game.name}}</h1>
      </div>

      <h1 class="text-2xl mb-2">Invitations</h1>
      <div class="flex flex-wrap gap-5">
        <div *ngFor="let invitation of game.invitations" class="flex flex-row justify-center items-center gap-3 bg-dark-500 px-5 py-2 rounded-xl">
          <fa-icon *ngIf="invitation.acceptedInvitation" [icon]="faCircleCheck" title="User has accepted the invitation" class="cursor-help"></fa-icon>
          <p>{{invitation.userEmail}}</p>
          <button class="hover:text-red-500" (click)="rescindInvitation(invitation)">
            <fa-icon [icon]="faXmark"></fa-icon>
          </button>
        </div>
        <button class="flex flex-row justify-center items-center gap-3 bg-dark-500 px-5 p-2 rounded-xl border-2 border-transparent hover:border-primary-500 hover:text-primary-500 duration-200 ease-out" (click)="sendInvitation()">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
        </button>
      </div>

      <div class="flex flew-row justify-center items-center mt-10">
        <button class="bg-gradient-to-br from-secondary to-primary-500 rounded-xl px-5 py-2 text-xl font-bold text-dark-900 hover:scale-110 duration-200 ease-out" (click)="startGame()">
          Start game
        </button>
      </div>
    </div>
  </div>
</div>

<app-generic-error-message  *ngIf="errorOccurred"></app-generic-error-message>
