<div *ngIf="assetList" class="w-full h-full flex justify-center py-20">
  <div class="w-2/3 flex flex-col gap-10">
    <h1 class="text-4xl font-bold text-gradient from-secondary to-primary-500">All assets</h1>

    <div class="flex flex-row flex-wrap gap-10 justify-center">
      <app-market-dashboard-asset-card *ngFor="let asset of assetList" [gameId]="gameId" [assetTicker]="asset" class="w-1/3 h-[300px]"></app-market-dashboard-asset-card>
    </div>
  </div>
</div>
