<div *ngIf="news" class="w-full h-full flex justify-center py-20">
  <div class="w-1/2 flex flex-col gap-10">
    <h1 class="text-4xl font-bold text-gradient from-secondary to-primary-500">World news</h1>

      <div class="flex flex-row flex-wrap gap-10" *ngIf="news.length > 0; else noNews">
        <app-news-card *ngFor="let newsReport of news" [newsReport]="newsReport" class="w-full"></app-news-card>
      </div>
      <ng-template #noNews>
        <div class="flex flex-col items-center gap-2">
          <p class="text-2xl">No news in the world right now.</p>
        </div>
      </ng-template>

  </div>
</div>
